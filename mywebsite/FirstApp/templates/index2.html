{% load static %}

<head>
    <style>
        img.iname {
            height: 60%;
            width: 35%;
        }

        .contactus {
            position: absolute;
            right: 0px;
            background-color: rgb(152, 212, 255);
            color: cornsilk;
            border-radius: 20px;
            font-size: larger;
            padding: 5 5 5 5;
            text-decoration: none;

        }


        a.contactus,
        a.contactus:visited,
        a.contactus:hover,
        a.contactus:active {
            color: inherit;
        }

        #nametitle {
            background-color: rgb(107, 157, 6);
            color: rgb(255, 255, 255);
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<h1 style="color:green">
    <a href="/Dyhome">

        </center>
    </a>
</h1>

        <li>{{i}}</li>
