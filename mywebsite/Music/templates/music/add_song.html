<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create album</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <center>
        <H1>Add Song</H1>
    </center>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Song Name</label>
            <input type="text" class="form-control" placeholder="Song Name" name="song_name" required><br>
        </div>
        <div class="form-group">
            <label>Album</label>
            <select name="album_name" id="">
                {%for album in albums%}
                <option value="{{album.id}}">{{album.name}}</option>
                {%endfor%}
            </select>

        </div>
        <div class="form-group">
            <label>Artist Name</label>
            <input type="text" class="form-control" placeholder="Artist Name" name="artist_name" required><br>
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" placeholder="Year" name="Year" size=4 pattern="\d{4}" required><br>
        </div>
        <div class="form-group">
            <label>Language</label>
            <input type="text" class="form-control" placeholder="Language" name="language" required><br>
        </div>
        <button type="submit" class="btn btn-primary">Add New Song</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
