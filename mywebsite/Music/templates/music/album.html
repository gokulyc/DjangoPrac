<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #albumimg {
            border-radius: 60px;
        }
    </style>
</head>

<body class=".container-fluid">

    <div>
        <center>
            <h3 class='display-4 bg-info text-white'>List of Albums<div class="float-md-right"><a
                        href="/music/contactus"><button class="btn btn-secondary m-3">ContactUs</button></a></div>
            </h3>
            <div class="float-md-left"><a href="/college/"><button class="btn btn-secondary m-3">List of
                        College</button></a></div>
        </center>
        <ul class="list-group">
            {% for album in albums %}
            <img id="albumimg" class="align-self-center m-2 p-3" src="{{album.img_path.url}}" alt="error" height="450"
                width="450">
            <a href="{% url 'albumdetails' album.id %}">
                <li class="list-group-item text-md-center bg-primary text-white list-group-item-action">{{album.name}} -
                    {{album.artist}} </li>
            </a>

            {%endfor%}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
