<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <style>
        #albumimg {
            border-radius: 60px;
        }

<body class=".container-fluid">

    <div>
        <center>
            <h2 class='bg-info text-white p-3'>Album Detials<div class="float-md-right"><a
                        href="/music/contactus"><button class="btn btn-secondary">ContactUs</button></a></div>
            </h2>
        </center>
        <!-- <img id="albumimg" class="align-self-center m-2 p-3" src="{{album.img_path}}" alt="error" height="450"
            width="450"> -->
        <a href="{%url 'songdetails' albums.id%}">Songs List</a><br>
        <span>Name :</span><span>{{albums.id}}</span><br>
        <span>Artist :</span><span>{{albums.artist}}</span><br>
        <img id="albumimg" class="m-2 p-3" src="{{albums.img_path}}" alt="error" height="450" width="450">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

</html>
