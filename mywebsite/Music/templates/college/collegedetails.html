<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #albumimg {
            border-radius: 60px;
        }
    </style>
</head>

<body class=".container">

    <div>
        <center>
            <h2 class='bg-info text-white p-3'>College Detials<div class="float-md-right"><a
                        href="/music/contactus"><button class="btn btn-secondary">ContactUs</button></a></div>
            </h2>
        </center>

        <span>Name :</span><span>{{college.name}}</span><br>
        <span>Address :</span><span>{{college.address}}</span><br>
        <br>
        {% if students|length != 0 %}
        <table class="table table-striped table-sm">
            <tr class="thead-dark">
                <th>Name</th>
                <th>Branch</th>
                <th>Song</th>
                <th>College</th>
            </tr>

            {%for student in students %}
            <tr>


                <td><a href="{% url 'studentdetails' student.id %}">{{student.name}} </a></td>

                <td>{{student.branch}}</td>
                <td>{{student.song}}</td>
                <td>{{student.college}}</td>


            </tr>
            {% endfor %}
            {%else%}
            <p class='text text-danger'>No Students/Album !!!</p>
            {% endif%}
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
